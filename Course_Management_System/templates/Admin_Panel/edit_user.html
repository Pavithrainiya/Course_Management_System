{% extends "index.html" %}

{% block title %}
   Edit User
{% endblock title %}

{% block content %}

<div class="container course-container">
    <div class="row">
        <div class="col-12">
            <h3 class="page-header text-primary text-center" style="padding-top: 5%;">Update User</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" value="{{data.username}}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" value="{{data.email}}" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary" style="border-radius: 7px;">Update</button>
                    <button type="reset" class="btn btn-danger" style="border-radius: 7px;">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
